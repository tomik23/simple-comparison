<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UIkit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.19/css/uikit.min.css" />
</head>

<body style="background-color: #f8f9fa !important;">

  <div class="uk-container">
    <nav class="uk-navbar">
      <ul class="uk-navbar-nav">
        <li><a href="https://tomik23.github.io/simple-comparison/index.html">bootstrap</a></li>
        <li><a href="https://tomik23.github.io/simple-comparison/fundation.html">Fundation</a></li>
        <li><a href="https://tomik23.github.io/simple-comparison/bulma.html">Bulma</a></li>
        <li class="uk-active"><a href="https://tomik23.github.io/simple-comparison/uikit.html">UIkit</a></li>
        <li><a href="https://tomik23.github.io/simple-comparison/semantic.html">Semantic</a></li>
      </ul>
    </nav>
  </div>

  <div class="uk-container">
    <div class="uk-grid">
      <div class="uk-width-2-3@m uk-first-column">
        <h4>Simple form - h4</h4>
        <form class="uk-grid-small uk-grid">

          <div class="uk-width-1-1 uk-first-column">
            <label class="uk-form-label" for="exampleInputEmail1">Email address</label>
            <input type="email" class="uk-input" id="exampleInputEmail1" placeholder="Enter email" />
            <small id="emailHelp">We'll never share your email with anyone else.</small>
          </div>

          <div class="uk-width-1-1 uk-first-column">
            <label class="uk-form-label" for="exampleInputPassword1">User name</label>
            <input class="uk-input" type="email" placeholder="Email" />
          </div>


          <div class="uk-width-1-2@s uk-grid-margin uk-first-column">
            <label class="uk-form-label">Email</label>
            <input class="uk-input" type="email" placeholder="Username" />
          </div>
          <div class="uk-width-1-2@s uk-grid-margin">
            <label class="uk-form-label">Password</label>
            <input class="uk-input" type="password" placeholder="Password" />
          </div>

          <div class="uk-width-1-2@s uk-grid-margin uk-first-column">
            <label class="uk-form-label">City</label>
            <input class="uk-input" type="text" />
          </div>

          <div class="uk-width-1-3@s uk-grid-margin">
            <label class="uk-form-label">State</label>
            <select class="uk-select">
              <option>Choose...</option>
              <option>...</option>
            </select>
          </div>

          <div class="uk-width-1-6@s uk-grid-margin">
            <label class="uk-form-label">Zip</label>
            <input class="uk-input" type="text" />
          </div>

          <div class="uk-margin uk-child-width-auto">
            <label><input class="uk-checkbox" type="checkbox" /> Check me out</label>
          </div>
          <div class="uk-width-1-1 uk-first-column">
            <button class="uk-button uk-button-primary">Submit</button>
          </div>
        </form>
      </div>

      <div class="uk-width-expand@m">
        <h4>List group - h4</h4>
        <ul class="uk-list uk-list-divider">
          <li>Cras justo odio</li>
          <li>Dapibus ac facilisis in</li>
          <li>Morbi leo risus</li>
          <li>Porta ac consectetur ac</li>
          <li>Vestibulum at eros</li>
        </ul>
      </div>
    </div>
  </div>


</body>

</html>
