<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fundatoin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
</head>

<body style="background-color: #f8f9fa !important;">

  <div class="grid-container">
    <div class="row" style="margin: 20px 0">
      <ul class="menu simple">
        <li><a href="https://tomik23.github.io/simple-comparison-css-framework/index.html">bootstrap</a></li>
        <li>Fundation</li>
        <li><a href="https://tomik23.github.io/simple-comparison-css-framework/bulma.html">Bulma</a></li>
        <li><a href="https://tomik23.github.io/simple-comparison-css-framework/uikit.html">UIkit</a></li>
        <li><a href="https://tomik23.github.io/simple-comparison-css-framework/semantic.html">Semantic</a></li>
      </ul>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="medium-8 cell">
        <h4>Simple form - h4</h4>
        <form>
          <label>Email address
            <input type="email" placeholder="Enter email" />
            <small>We'll never share your email with anyone else.</small>
          </label>

          <label>User name
            <input type="email" placeholder="Email" />
          </label>

          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Email
                <input type="email" placeholder="Username" />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Password
                <input type="password" placeholder="Password" />
              </label>
            </div>
          </div>

          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>City
                <input type="text" />
              </label>
            </div>
            <div class="medium-4 cell">
              <label>State
                <select>
                  <option>Choose...</option>
                  <option>...</option>
                </select>
              </label>
            </div>
            <div class="medium-2 cell">
              <label>Zip
                <input type="text" />
              </label>
            </div>
          </div>

          <label><input class="uk-checkbox" type="checkbox" />
            Check me out</label>

          <button type="button" class="button secondary">Submit</button>

        </form>

      </div>

      <div class="medium-4 cell">
        <h4>List group - h4</h4>
        <ul class="no-bullet">
          <li>Cras justo odio</li>
          <li>Dapibus ac facilisis in</li>
          <li>Morbi leo risus</li>
          <li>Porta ac consectetur ac</li>
          <li>Vestibulum at eros</li>
        </ul>
      </div>
    </div>

  </div>
</body>

</html>
