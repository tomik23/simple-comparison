    crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fa !important;">

  <div class="container">
    <nav class="navbar navbar-expand-lg mb-3">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://tomik23.github.io/simple-comparison-css-framework/">bootstrap</a>

          <a class="nav-link" href="https://tomik23.github.io/simple-comparison-css-framework/fundation.html">Fundation</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://tomik23.github.io/simple-comparison-css-framework/uikit.html">UIkit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://tomik23.github.io/simple-comparison-css-framework/semantic.html">Semantic</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container mb-5">
    <div class="row">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Simple form - h4</h4>
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" />
            <small>We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" placeholder="Username" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group col-md-6">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-md-4">
              <label>State</label>
              <select class="form-control">
                <option>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Zip</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" />
            <label class="form-check-label">Check me out</label>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="mb-3">List group - h4</h4>
        <ul class="list-group">
          <li class="list-group-item active">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
