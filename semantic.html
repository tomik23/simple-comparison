<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semantic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
</head>

<body style="background-color: #f8f9fa !important;">

  <div class=" ui container" style="margin-bottom: 20px;">
    <nav class="ui text menu">
      <a class="item" href="/index.html">bootstrap</a>
      <a class="item" href="/fundation.html">Fundation</a>
      <a class="item" href="/bulma.html">Bulma</a>
      <a class="item" href="/uikit.html">UIkit</a>
      <a class="item active" href="/semantic.html">Semantic</a>
    </nav>
  </div>

  <div class="ui container">
    <div class="column">
      <div class="ui two column doubling grid">
        <div class="ten wide mobile column">
          <h4 class="ui header">Simple form - h4</h4>
          <form class="ui form">
            <div class="field">
              <label>Email address</label>
              <input type="email" placeholder="Enter email" />
              <small>We'll never share your email with anyone else.</small>
            </div>
            <div class="field">
              <label>Username</label>
              <input type="text" placeholder="Username" />
            </div>
            <div class="two fields">
              <div class="field">
                <label for="inputEmail4">Email</label>
                <input type="email" placeholder="Email" />
              </div>
              <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Password" />
              </div>
            </div>
            <div class="fields">
              <div class="nine wide field">
                <label>City</label>
                <input type="text" />
              </div>
              <div class="five wide field">
                <label>State</label>
                <select>
                  <option>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="four wide field">
                <label>Zip</label>
                <input type="text" />
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" />
                <label>Checkbox</label>
              </div>
            </div>
            <button class="ui button grey" type="submit">Submit</button>
          </form>
        </div>
        <div class="six wide mobile column">
          <h4 class="ui header">Segments - h4</h4>
          <div class="ui segments">
            <div class="ui segment">Cras justo odio</div>
            <div class="ui segment">Dapibus ac facilisis in</div>
            <div class="ui segment">Morbi leo risus</div>
            <div class="ui segment">Porta ac consectetur ac</div>
            <div class="ui segment">Vestibulum at eros</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
